<article class="message">
  <div class="message-header">
    <p>{{ post?.title }}</p>
    <button
      *ngIf="needDeleteButton"
      class="delete"
      aria-label="delete"
      (click)="handleDeletePost(post?.id)"
    ></button>
  </div>
  <div class="message-body">
    {{ post?.description }}
  </div>
</article>
